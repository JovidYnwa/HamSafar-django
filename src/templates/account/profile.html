{% extends 'base.html' %}

{% block content %}

    <div class="container w-75 profile" style = 'border: 1px solid black; margin-top: 12vh; border-radius: 1vh;'>
        <div class="row mt-4">
          <div class="col-sm-8">
            <p class = "px-5"><strong>юсер:</strong> {{user.username}}</p>
              <p class = "px-5"><strong>имя:</strong> {{full_name}}</p>
              <p class = "px-5"><strong>почта:</strong> {{user.email}}</p>
              <p class = "px-4">
                <a class="nav-item nav-link active" href="#">Довабить/Отредактировать ваши данные</a>
              </p>
              <p class = "px-5"><strong>кличество поездок:</strong> 8</p>
              <p class = "px-5"><strong>отзывы:</strong> 6</p>
          </div>

          <div class="col-sm-4">
            <div class="d-flex justify-content-center">
              <img src="img/default.jpg" class="img-thumbnail profile_img">
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary justify-content-center mt-2" type="submit">Добавить фото</button>
            </div>
          </div>
       </div>
    </div>

    <div class="container w-75 profile" style = 'border: 1px solid black; margin-top: 1vh;'>
      fasd
    </div>



{%endblock%}
